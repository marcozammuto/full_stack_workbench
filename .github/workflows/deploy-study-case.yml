name: Deploy Study Case (Backend TS + React)

on:
  push:
    branches:
      - study-case

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install SSH client
        run: sudo apt-get install -y openssh-client

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      # BE react build
      - name: Build React frontend
        run: |
          cd client
          npm install
          npm run build

      # BE node ts build ===
      - name: Install backend dependencies and build TS
        run: |
          cd node
          npm install
          npx prisma generate --schema=src/prisma/schema.prisma
          npx tsc

          # === Deploy ===
      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
               set -e
               mkdir -p ~/working_hours/node
               mkdir -p ~/working_hours/client/dist
          EOF

          # Copy backend files
          scp -r -o StrictHostKeyChecking=no node/dist/* ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/working_hours/node/
          scp -o StrictHostKeyChecking=no node/package.json ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/working_hours/node/
          scp -o StrictHostKeyChecking=no node/package-lock.json ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/working_hours/node/

          # Copy frontend files
          scp -r -o StrictHostKeyChecking=no client/dist/* ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/working_hours/client/dist

          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
               set -e
               cd ~/working_hours/node

               # Create .env file with secrets
               cat > .env << ENVFILE
          NODE_PORT=3001
          AWS_REGION=${{ secrets.AWS_REGION }}
          AWS_DYNAMO_DB_USER_ACCESS_ID=${{ secrets.AWS_DYNAMO_DB_USER_ACCESS_ID }}
          AWS_DYNAMO_DB_USER_ACCESS_SECRET_KEY=${{ secrets.AWS_DYNAMO_DB_USER_ACCESS_SECRET_KEY }}
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          ENVFILE

               # Install production dependencies
               npm ci --omit=dev

               # Restart backend on port 3001
               pm2 restart working-hours-backend || pm2 start server.js --name working-hours-backend

               # Restart frontend on port 3000
               cd ~/working_hours/client
               pm2 delete working-hours-client 2>/dev/null || true
               pm2 serve dist 3000 --name working-hours-client --spa

               pm2 save
          EOF
